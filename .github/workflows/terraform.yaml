 name: Terraform 
 on:
   push: 
     paths:
       - 'terraform/**' 
 jobs:
   terraform:
     runs-on: ubuntu-latest 
     steps:
     - uses: actions/checkout@v3 
     - name: Setup Terraform
       uses: hashicorp/setup-terraform@v2 
       with: 
         terraform_version: 1.5.0 
     - name: Terraform Init
       run: terraform init 
     - name: Terraform Plan 
       run: terraform plan 
     - name: Terraform Apply 
       run: terraform apply -auto-approve
